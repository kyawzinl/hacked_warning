<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background-color: black;
            color: white;
            font-family: 'VT323', monospace;
            text-align: center;
            padding-top: 50px;
            overflow: hidden;
        }

        h1 {
            font-size: 120px;
            color: red;
            text-shadow: 4px 4px 20px red;
            animation: glitch 0.5s infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 10px red; }
            50% { text-shadow: -2px -2px 10px red; }
            100% { text-shadow: 2px 2px 10px red; }
        }

        #hacker-mask {
            width: 200px;
            opacity: 0.8;
            margin-top: 20px;
            animation: fadeIn 2s forwards;
        }

        #warning {
            font-size: 22px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards 2s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        #message {
            font-size: 20px;
            color: red;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid red;
            width: 0;
            margin-top: 20px;
            animation: flicker 0.1s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <h1>YOU HAVE BEEN HACKED</h1>
    <p id="warning">You shouldn't scan every QR code you see and give out information easily.</p>
    <p id="message"></p>

    <script>
        let message = "Your security is weak! Change your passwords now.";
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("message").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        setTimeout(typeWriter, 4000); // Starts after 4 seconds to ensure proper timing
    </script>

</body>
</html>
