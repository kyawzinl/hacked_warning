<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background-color: black;
            color: white;
            font-family: 'VT323', monospace;
            text-align: center;
            padding-top: 50px;
            overflow: hidden;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 8vw;
            color: red;
            text-shadow: 2px 2px 10px red;
            animation: glitch 0.8s infinite alternate;
            margin: 10px 0;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 10px red; }
            50% { text-shadow: -2px -2px 10px red; }
            100% { text-shadow: 2px 2px 10px red; }
        }

        /* âœ… UPDATED RESPONSIVE IMAGE STYLES */
        #hacker-mask {
            width: 60vw; /* Make it responsive */
            max-width: 250px; /* Prevent it from being too big */
            height: auto; /* Maintain aspect ratio */
            opacity: 0.8;
            margin-top: 20px;
            animation: fadeIn 2s forwards;
        }

        #warning {
            font-size: 4vw;
            max-width: 90%;
            margin: 20px auto;
            opacity: 0;
            animation: fadeIn 2s forwards 2s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        #message {
            font-size: 4vw;
            color: red;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid red;
            width: 0;
            margin-top: 20px;
            animation: flicker 0.1s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <h1>YOU HAVE BEEN HACKED</h1>
    <img id="hacker-mask" src="GIF.gif" alt="Anonymous Hacker Mask">
    <p id="message"></p>

    <script>
        let message = "You shouldn't scan every QR code you see and give out information easily.";
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("message").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        setTimeout(typeWriter, 4000);
    </script>
</body>
</html>
